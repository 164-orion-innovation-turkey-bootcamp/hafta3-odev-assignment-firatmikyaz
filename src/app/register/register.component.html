<div id="register">
    <h3 class="text-center text-white pt-5">Register form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" [formGroup]="loginForm" (submit)="onSubmit()">
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group">
                            <label class="text-info">Email:</label><br>
                            <input type="text" [formControlName]="'email'" class="form-control">
                            <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" > email düzgün girilmedi!! </span>
                        </div>
                        <div class="form-group">
                            <label class="text-info">Password:</label><br>
                            <input type="password" [formControlName]="'password'" class="form-control">
                            <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" > Password düzgün girilmedi!! </span>
                            <span
                            class="text-danger"
                            *ngIf="
                              loginForm.get('password')!.hasError('pattern') &&
                              loginForm.get('password').touched
                            "
                            >şifre en az 6 haneli ve ("a-z" , "A-Z" , "0-9" ) içermelidir.
                          </span>
  
                        </div>
                        <div class="form-group">
                            <br>
                            <input type="submit" class="btn btn-info btn-md" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
